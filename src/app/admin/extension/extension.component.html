<h2>
    Extension
    <button mat-button color="primary"><mat-icon svgIcon="add"></mat-icon> Add new</button>
</h2>


<table mat-table [dataSource]="extensions" class="full-width">
    <ng-container matColumnDef="path">
        <th mat-header-cell *matHeaderCellDef>Path</th>
        <td mat-cell *matCellDef="let extension">{{extension.path}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let extension">{{extension.name}}</td>
    </ng-container>
    <ng-container matColumnDef="enabled">
        <th mat-header-cell *matHeaderCellDef>Enabled</th>
        <td mat-cell *matCellDef="let extension">{{extension.enabled}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let extension">
            <button mat-icon-button type="button" matTooltip="Edit extension" (click)="editExtension(extension)">
                <mat-icon svgIcon="edit"></mat-icon>
            </button>
            <button mat-icon-button type="button" matTooltip="Delete extension" (click)="deleteExtension(extension)">
                <mat-icon svgIcon="delete"></mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="extensionsDisplayColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: extensionsDisplayColumns"></tr>
</table>
