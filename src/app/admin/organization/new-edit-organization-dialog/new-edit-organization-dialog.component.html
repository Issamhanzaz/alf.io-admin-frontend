<h1 mat-dialog-title>Add new organization</h1>
<div mat-dialog-content>
    <form [formGroup]="newOrgForm" fxLayout="column">
        <mat-form-field>
            <input formControlName="name" matInput placeholder="Name" required>
        </mat-form-field>
        <mat-form-field>
            <input formControlName="email" matInput placeholder="Contact email" required>
        </mat-form-field>
        <mat-form-field>
            <textarea formControlName="description" matInput placeholder="Description" required></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions fxLayoutAlign="end center">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button color="primary" (click)="create()">Create</button>
</div>
