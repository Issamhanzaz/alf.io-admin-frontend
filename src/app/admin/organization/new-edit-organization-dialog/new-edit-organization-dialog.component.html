<h1 mat-dialog-title>
    <ng-container *ngIf="!orgToEdit; else elseTitle">Add new organization</ng-container>
    <ng-template #elseTitle>Edit organization {{orgToEdit.name}}</ng-template>
</h1>
<div mat-dialog-content>
    <form [formGroup]="newOrgForm" fxLayout="column">
        <mat-form-field>
            <input formControlName="name" matInput placeholder="Name" required>
        </mat-form-field>
        <mat-form-field>
            <input formControlName="email" type="email" matInput placeholder="Contact email" required>
        </mat-form-field>
        <mat-form-field>
            <textarea formControlName="description" matInput cdkTextareaAutosize placeholder="Description" required></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions fxLayoutAlign="end center">
    <button mat-button (click)="cancel()">Cancel</button>
    <button *ngIf="!orgToEdit; else elseButton" mat-button color="primary" (click)="create()">Create</button>
    <ng-template #elseButton><button mat-button color="primary" (click)="update()">Update</button></ng-template>
</div>
